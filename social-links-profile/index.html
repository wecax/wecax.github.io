<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="container">

    <div class="user">
      <img src="assets/images/avatar-jessica.jpeg" class= "avatar" alt="avatar-icon">
      <div class="name"><h1>Jessica Randall</h1></div>
      <div class="location"><h2>London, United Kingdom</h2></div>
    </div>

    <div class="user-description"><p>"Front-end developer and avid reader."</p></div>

    <ul class="link-container">
      <li class="link"><h2>Github</h2></li>
      <li class="link"><h2>Frontend Mentor</h2></li>
      <li class="link"><h2>LinkedIn</h2></li>
      <li class="link"><h2>Twitter</h2></li>
      <li class="link"><h2>Instagram</h2></li>
    </div>
  
  </div>
  
  
</body>
</html>
